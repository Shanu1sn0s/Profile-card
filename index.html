<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="bg-img">
        <img src="images/bg-pattern-card.svg" alt="" />
      </div>

      <div class="victor">
        <img src="images/image-victor.jpg" alt="" />
      </div>

      <div class="name-n-age">Victor Crest <span>26</span></div>

      <div class="location">London</div>

      <div class="line"></div>

      <div class="stats">
        <div class="followers">
          80K
          <span>Followers</span>
        </div>

        <div class="likes">
          803K
          <span>Likes</span>
        </div>

        <div class="photos">
          1.4K
          <span>Photos</span>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Shanu Olayinka</a>.
    </div>
  </body>
</html>
